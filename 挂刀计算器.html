<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>挂刀计算器</title>
    <style>
        body {
            margin: 0;
            padding: 10px;
            background: #202022;
        }

        .container {
            display: flex;
            flex-direction: column;
            max-width: 800px;
            margin: 0 auto;
            padding: 10px;
            gap: 20px;
        }

        .column {
            background: #2d2d2d;
            padding: 20px;
            gap: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }

        .input-row {
            display: flex;
            align-items: center;
            padding: 0 8px;
            margin-bottom: 12px;
            width: calc(50% - 16px);
            float: left;
        }

        .input-label {
            min-width: 60px;
            color: rgba(255, 255, 255, 0.85);
            font-size: 14px;
            text-align: right;
            padding-right: 8px;
            line-height: 24px;
        }

        .input-wrapper {
            flex: 1;
            position: relative;
        }

        input {
            width: 100%;
            padding: 8px 100px 8px 8px;
            border-radius: 4px;
            font-size: 14px;
            box-sizing: border-box;
            background-color: #3d3d3d;
            color: rgba(255, 255, 255, 0.85);
            border: 1px solid #555555;
        }

        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        .btn-group {
            position: absolute;
            right: 5px;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            gap: 2px;
        }

        .btn {
            width: 28px;
            height: 28px;
            border: none;
            border-radius: 3px;
            background-color: rgba(0, 0, 0, 0.45);
            color: rgba(255, 255, 255, 0.85);
            cursor: pointer;
            font-size: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: 0.2s;
        }

        .btn:hover {
            background: #d0d0d0;
        }

        #resultC,
        #resultX,
        #resultF {
            cursor: not-allowed;
            background-color: rgba(0, 0, 0, 0.45);
        }

        /* 新增重置按钮样式 */
        .btn-reset {
            width: 44px !important;
            background: none;
            color: rgba(255, 255, 255, 0.45);
            font-size: 12px;
            padding: 2px 6px;
        }

        .btn-reset:hover {
            color: rgba(255, 255, 255, 0.8);
            background: rgba(0, 0, 0, 0.1);
            border-radius: 3px;
        }

        @media (max-width: 768px) {
            body {
                width: 400px;
            }

            .container {
                padding: 0;
            }

            .column {
                padding: 10px 0;
            }

            .input-row {
                flex-direction: column;
                align-items: stretch;
                margin-bottom: 6px;
            }

            .input-label {
                width: 100%;
                font-size: 13px;
                text-align: left;
            }
            .btn {
                width: 26px;
                height: 26px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- 第一列 -->
        <div class="column">
            <div class="input-row">
                <span class="input-label">购入</span>
                <div class="input-wrapper">
                    <input type="number" id="inputA" step="0.01" min="0"  >
                    <div class="btn-group">
                        <button class="btn btn-reset" tabindex="-1">重置</button>
                        <button class="btn" tabindex="-1" data-target="inputA" data-delta="-0.01">-</button>
                        <button class="btn" tabindex="-1" data-target="inputA" data-delta="0.01">+</button>
                    </div>
                </div>
            </div>

            <div class="input-row">
                <span class="input-label">卖出</span>
                <div class="input-wrapper">
                    <input type="number" id="inputB" step="0.01" min="0"  >
                    <div class="btn-group">
                        <button class="btn btn-reset" tabindex="-1">重置</button>
                        <button class="btn" tabindex="-1" data-target="inputB" data-delta="-0.01">-</button>
                        <button class="btn" tabindex="-1" data-target="inputB" data-delta="0.01">+</button>
                    </div>
                </div>
            </div>

            <div class="result-group">
                <div class="input-row">
                    <span class="input-label">折扣</span>
                    <input type="text" tabindex="-1" id="resultC" readonly>
                </div>
                <div class="input-row">
                    <span class="input-label">余额</span>
                    <input type="text" tabindex="-1" id="resultX" readonly>
                </div>
            </div>

            <div class="input-row">
                <span class="input-label">到手</span>
                <div class="input-wrapper">
                    <input type="number" id="inputE" step="0.01" min="0"  >
                    <div class="btn-group">
                        <button class="btn btn-reset" tabindex="-1">重置</button>
                        <button class="btn" tabindex="-1" data-target="inputE" data-delta="-0.01">-</button>
                        <button class="btn" tabindex="-1" data-target="inputE" data-delta="0.01">+</button>
                    </div>
                </div>
            </div>

            <div class="result-group">
                <div class="input-row">
                    <span class="input-label">折扣</span>
                    <input type="text" tabindex="-1" id="resultF" readonly>
                </div>
            </div>
        </div>

    </div>
    <!-- 引入外部脚本 -->
    <script src="script.js"></script>
</body>

</html>
